parameters:
  repos:
    list:
      cyans: 'git@github.com:linkorb/cyans-web.git'
      plaza: 'git@github.com:linkorb/plaza.git'
    defaults: ~
    configs:
      cyans:
        variables: ~
        fixers:
          circleci: # runs the circleciFixer
            template: "%kernel.project_dir%/templates/.circleci/config.yml.twig"
          qaChecks:
            checks:
              - "phpcs"
              - "phpstan"
          githubWorkflows:
            templates:
              ".github/workflows/production.yml": "https://raw.github.com/…./production.yml.twig" # <- can be whatever because this fixer already applied in fact
              ".github/workflows/staging.yml": "https://raw.github.com/…./staging.yml.twig" # <- can be whatever because this fixer already applied in fact
      plaza:
        variables: ~
        fixers:
          circleci:
            template: "%kernel.project_dir%/templates/.circleci/config.yml.twig"
          qaChecks:
            checks:
              - "phpcs"
              - "phpstan"
          githubWorkflows:
            templates:
              ".github/workflows/production.yml": "%kernel.project_dir%/templates/.github/workflows/production.yml.twig"
              ".github/workflows/staging.yml": "%kernel.project_dir%/templates/.github/workflows/staging.yml.twig"
